name: Build and publish BE Docker image

on:
  push:
    branches: [main]
    paths:
      - back-end/**

  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back-end

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup .NET ğŸŒ
        uses: actions/setup-dotnet@v2
      - name: Build dotnet ğŸ”§
        run: dotnet build
      - name: Publish ğŸ“¦
        run: dotnet publish -c Release -o published
      - name: Set up QEMU ğŸ”¨
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx ğŸ”¨
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub ğŸ‹
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push â¬†ï¸
        uses: docker/build-push-action@v2
        with:
          context: ./back-end/KafkaFaker.BE.Api/
          push: true
          tags: benasbudrys/kafka-faker-be:latest
